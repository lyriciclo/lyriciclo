<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lyriciclo Sync Demo</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #fff;
      color: #333;
      margin: 0;
      padding: 2rem;
    }

    h1 {
      text-align: center;
      color: #7B6ED6;
      font-weight: 600; /* Poppins Semi-Bold */
    }

    .song-info {
      max-width: 600px;
      margin: 1rem auto;
      font-size: 0.95rem;
      text-align: center;
      color: #666;
    }

    .toggle-controls {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 1rem;
    }

    .toggle-controls button {
      background-color: #f2f2f2;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      cursor: pointer;
      font-weight: 600;
    }

    .toggle-controls button:hover {
      background-color: #e0e0e0;
    }

    .lyrics-container {
      max-width: 600px;
      margin: 2rem auto;
      overflow-y: auto;
      height: 70vh;
      scroll-behavior: smooth;
      border-top: 1px solid #ddd;
      border-bottom: 1px solid #ddd;
      padding: 1rem 0;
    }

    .lyric-line {
      margin: 1.5rem 0;
      text-align: center;
      line-height: 1.6;
      opacity: 0.4;
      font-weight: 400; /* Poppins Light */
      transition: opacity 0.2s, font-weight 0.2s, color 0.2s;
    }

    .lyric-line.active {
      opacity: 1;
      font-weight: 600; /* Poppins Semi-Bold */
      color: #7B6ED6;
    }

    .spanish, .english {
      display: block;
    }

    .word {
      cursor: pointer;
      padding: 0 2px;
    }

    .word:hover {
      background-color: #f0f0f0;
    }

    .controls {
      display: flex;
      justify-content: center;
      margin-top: 1rem;
    }

    .controls button {
      background-color: #7B6ED6;
      color: white;
      border: none;
      font-weight: 700;
      font-size: 1.2rem;
      border-radius: 50%;
      width: 3.5rem;
      height: 3.5rem;
      cursor: pointer;
      line-height: 1;
      transition: background-color 0.2s, font-size 0.2s, letter-spacing 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      padding-bottom: 1px;
      touch-action: manipulation;
    }

    .controls button.pause {
      font-size: 1.5rem;
      letter-spacing: 0.1em;
    }

    .controls button span {
      display: inline-block;
      transform: translateX(0.05rem);
    }
  </style>
</head>
<body>
  <h1>Tengo una vaca lechera</h1>

  <div class="song-info">
    <strong>Artist:</strong> Tradicional<br>
    <strong>Country:</strong> Spain<br>
    <strong>Year:</strong> Unknown
  </div>

  <div class="toggle-controls">
    <button onclick="setView('both')">Both</button>
    <button onclick="setView('spanish')">Spanish</button>
    <button onclick="setView('english')">English</button>
  </div>

  <div class="controls">
    <button id="play-pause" aria-label="Play/Pause"><span>▶︎</span></button>
  </div>

  <div class="lyrics-container" id="lyrics">
    <div class="lyric-line" data-time="0">
      <div class="spanish">
        <span class="word">Tengo</span> <span class="word">una</span> <span class="word">vaca</span> <span class="word">lechera</span>
      </div>
      <div class="english">I have a dairy cow</div>
    </div>
    <div class="lyric-line" data-time="3">
      <div class="spanish">
        <span class="word">No</span> <span class="word">es</span> <span class="word">una</span> <span class="word">vaca</span> <span class="word">cualquiera</span>
      </div>
      <div class="english">It’s not just any cow</div>
    </div>
    <div class="lyric-line" data-time="6">
      <div class="spanish">
        <span class="word">Me</span> <span class="word">da</span> <span class="word">leche</span> <span class="word">condensada</span>
      </div>
      <div class="english">She gives me condensed milk</div>
    </div>
    <div class="lyric-line" data-time="9">
      <div class="spanish">
        <span class="word">Ay</span> <span class="word">qué</span> <span class="word">vaca</span> <span class="word">tan</span> <span class="word">salada</span>
      </div>
      <div class="english">Oh what a lucky cow</div>
    </div>
  </div>

  <script>
    const lines = document.querySelectorAll('.lyric-line');
    const playPauseBtn = document.getElementById('play-pause');
    const playPauseIcon = playPauseBtn.querySelector('span');
    let isPlaying = false;
    let current = 0;
    let startTime = null;
    let intervalId = null;
    let pausedAt = 0;
    let finished = false;

    // Highlight first line on load
    lines[0].classList.add('active');

    function updatePlayback() {
      const now = (Date.now() - startTime) / 1000;

      if (current >= lines.length) {
        clearInterval(intervalId);
        isPlaying = false;
        finished = true;
        playPauseIcon.textContent = '▶︎';
        playPauseBtn.classList.remove('pause');

        // Reset to top
        lines.forEach(l => l.classList.remove('active'));
        lines[0].classList.add('active');
        lines[0].scrollIntoView({ behavior: 'smooth', block: 'center' });
        return;
      }

      const line = lines[current];
      const time = parseFloat(line.dataset.time);

      if (now >= time) {
        lines.forEach(l => l.classList.remove('active'));
        line.classList.add('active');
        line.scrollIntoView({ behavior: 'smooth', block: 'center' });
        current++;
      }
    }

    playPauseBtn.addEventListener('click', () => {
      if (finished) {
        current = 0;
        pausedAt = 0;
        finished = false;
      }

      if (!isPlaying) {
        startTime = Date.now() - pausedAt * 1000;
        intervalId = setInterval(updatePlayback, 100);
        playPauseIcon.textContent = 'II';
        playPauseBtn.classList.add('pause');
        isPlaying = true;
      } else {
        clearInterval(intervalId);
        pausedAt = (Date.now() - startTime) / 1000;
        playPauseIcon.textContent = '▶︎';
        playPauseBtn.classList.remove('pause');
        isPlaying = false;
      }
    });

    function setView(mode) {
      document.querySelectorAll('.spanish').forEach(el => {
        el.style.display = (mode === 'english') ? 'none' : 'block';
      });
      document.querySelectorAll('.english').forEach(el => {
        el.style.display = (mode === 'spanish') ? 'none' : 'block';
      });
    }
  </script>
</body>
</html>
