<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lyriciclo Sync Demo</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    html, body {
      scroll-behavior: smooth;
      margin: 0;
      padding: 0;
      overflow: hidden;
      width: 100vw;
      height: 100vh;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #fff;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      padding: 2rem;
      box-sizing: border-box;
    }
    h1 {
      text-align: center;
      color: #6150CE;
      font-weight: 600;
      margin: 0.8rem 0 0.4rem;
      font-size: 2.2rem;
    }
    .song-info {
      width: 100%;
      max-width: 600px;
      text-align: center;
      line-height: 1.4;
    }
    .tags {
      margin: 3rem auto 1rem;
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
    }
    .tag {
      background-color: #f1effc;
      color: #7B6ED6;
      font-size: 0.8rem;
      padding: 0.25rem 0.8rem;
      border: none;
      border-radius: 999px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    .tag:hover { background-color: #e3e0f5; }
    .line1 {
      font-size: 1rem;
      font-weight: 400;
      color: #4D4787;
    }
    .controls {
      display: flex;
      justify-content: center;
      margin-top: 1.5rem;
    }
    .controls button {
      background-color: #7B6ED6;
      color: white;
      border: none;
      font-weight: 700;
      font-size: 1.8rem;
      border-radius: 50%;
      width: 3.5rem;
      height: 3.5rem;
      cursor: pointer;
      line-height: 1;
      transition: background-color 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      padding-bottom: 1px;
    }
    .controls button span {
      display: inline-block;
    }
    .controls button.play span {
      transform: translate(3px, 2px);
    }
    .controls button:hover { background-color: #9A90E2; }
    .lyrics-container {
      width: 100%;
      max-width: 600px;
      height: 70vh;
      overflow-y: auto;
      scroll-behavior: smooth;
      padding: 3rem 0;
      scrollbar-width: none;
    }
    .lyrics-container::-webkit-scrollbar {
      display: none;
    }
    .lyric-line {
      margin: 1.5rem 0;
      text-align: center;
      line-height: 1.8;
      font-size: 1.2rem;
      font-weight: 400;
      color: #9E9EBD;
      transition: color 0.2s, font-weight 0.2s;
      cursor: pointer;
    }
    .lyric-line:hover { font-weight: 500; }
    .lyric-line.active {
      font-weight: 600;
      color: #6150CE;
    }
    .lyric-line .english { color: #bbb; font-weight: 300; }
    .lyric-line.active .english { color: #8F85C4; font-weight: 500; }
    .back-to-top {
      text-align: center;
      margin-top: 2rem;
      font-size: 0.9rem;
    }
    .back-to-top a {
      text-decoration: underline;
      color: #6150CE;
      cursor: pointer;
      font-weight: 400;
    }
    .back-to-top a:hover { font-weight: 600; }
  </style>
</head>
<body>
  <div class="song-info">
    <div class="tags">
      <span class="tag" id="genre">Reguetón</span>
      <span class="tag" id="country">España</span>
    </div>
    <h1>Amor sin nombre</h1>
    <div class="line1" id="metadata">Juan Pérez | Primera Luz | 2000</div>
    <div class="controls">
      <button id="play-pause"><span>▶︎</span></button>
    </div>
  </div>

  <div class="lyrics-container" id="lyrics">
    <div class="lyric-line" data-time="0">
      <div class="spanish">Tengo una vaca lechera</div>
      <div class="english">I have a dairy cow</div>
    </div>
    <div class="lyric-line" data-time="3">
      <div class="spanish">No es una vaca cualquiera</div>
      <div class="english">It’s not just any cow</div>
    </div>
    <div class="lyric-line" data-time="6">
      <div class="spanish">Me da leche condensada</div>
      <div class="english">She gives me condensed milk</div>
    </div>
    <div class="lyric-line" data-time="9">
      <div class="spanish">Ay qué vaca tan salada</div>
      <div class="english">Oh what a lucky cow</div>
    </div>
    <div class="back-to-top">
      <a id="back-to-top-link">Back to Top</a>
    </div>
  </div>

  <script>
    const lines = document.querySelectorAll('.lyric-line');
    const playPauseBtn = document.getElementById('play-pause');
    const playPauseIcon = playPauseBtn.querySelector('span');
    const backToTopLink = document.getElementById('back-to-top-link');

    let isPlaying = false, current = 0, startTime = null, intervalId = null, pausedAt = 0, finished = false;

    function resetToTopState() {
      lines.forEach(l => l.classList.remove('active'));
      current = 0;
      pausedAt = 0;
      finished = false;
      lines[0].scrollIntoView({ behavior: 'smooth', block: 'center' });
    }

    window.onload = resetToTopState;

    backToTopLink.addEventListener('click', (e) => {
      e.preventDefault();
      resetToTopState();
    });

    function updatePlayback() {
      const now = (Date.now() - startTime) / 1000;
      if (current >= lines.length) {
        clearInterval(intervalId);
        isPlaying = false;
        finished = true;
        playPauseIcon.textContent = '▶︎';
        playPauseBtn.classList.remove('pause');
        playPauseBtn.classList.add('play');
        setTimeout(() => lines.forEach(l => l.classList.remove('active')), 1500);
        return;
      }
      const line = lines[current];
      const time = parseFloat(line.dataset.time);
      if (now >= time) {
        lines.forEach(l => l.classList.remove('active'));
        line.classList.add('active');
        line.scrollIntoView({ behavior: 'smooth', block: 'center' });
        current++;
      }
    }

    playPauseBtn.addEventListener('click', () => {
      if (finished) resetToTopState();
      if (!isPlaying) {
        startTime = Date.now() - pausedAt * 1000;
        intervalId = setInterval(updatePlayback, 100);
        playPauseIcon.textContent = 'II';
        playPauseBtn.classList.remove('play');
        playPauseBtn.classList.add('pause');
        isPlaying = true;
      } else {
        clearInterval(intervalId);
        pausedAt = (Date.now() - startTime) / 1000;
        playPauseIcon.textContent = '▶︎';
        playPauseBtn.classList.remove('pause');
        playPauseBtn.classList.add('play');
        isPlaying = false;
      }
    });

    lines.forEach((line, index) => {
      line.addEventListener('click', () => {
        const time = parseFloat(line.dataset.time);
        current = index;
        pausedAt = time;
        if (isPlaying) {
          clearInterval(intervalId);
          startTime = Date.now() - time * 1000;
          intervalId = setInterval(updatePlayback, 100);
        }
        lines.forEach(l => l.classList.remove('active'));
        line.classList.add('active');
        line.scrollIntoView({ behavior: 'smooth', block: 'center' });
      });
    });
  </script>
</body>
</html>
