<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lyriciclo â€” Coming Soon</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --main: #7B6ED6;
      --main-hover: #6C5AC2;
      --light-bg: #F8F6FD;
      --white: #ffffff;
      --muted-text: #e0ddf5;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: var(--main);
      color: var(--white);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      font-weight: 600;
      margin-bottom: 1rem;
      letter-spacing: -0.5px;
    }

    p {
      font-size: 1.25rem;
      font-weight: 400;
      margin-bottom: 1.5rem;
      color: var(--muted-text);
    }

    .beta-tagline {
      font-size: 1rem;
      font-weight: 500;
      color: var(--main);
      background: var(--white);
      padding: 6px 12px;
      border-radius: 12px;
      display: inline-block;
      letter-spacing: 0.5px;
      margin-top: -1rem;
    }

    .cta-button {
      background: var(--white);
      color: var(--main);
      padding: 12px 24px;
      border: 2px solid var(--white);
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 500;
      margin-top: 2.5rem;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .cta-button:hover {
      background: var(--main-hover);
      color: var(--white);
      border-color: var(--main-hover);
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9rem;
      color: var(--muted-text);
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2.2rem;
      }

      p {
        font-size: 1rem;
      }

      .cta-button {
        font-size: 0.95rem;
        padding: 10px 20px;
      }
    }
  </style>
</head>
<body>
  <h1>Lyriciclo</h1>
  <p>Spanish music. Bilingual lyrics. In sync.</p>
  <p class="beta-tagline">Beta coming soon.</p>
  <button class="cta-button">Get notified</button>
  <footer>&copy; 2025 Lyriciclo</footer>
</body>
</html>
