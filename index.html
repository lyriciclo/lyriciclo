<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lyriciclo</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --main: #7B6ED6;
      --main-hover: #6C5AC2;
      --light-bg: #F8F6FD;
      --white: #ffffff;
      --muted-text: #e0ddf5;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Poppins', sans-serif;
      background: var(--main);
      color: var(--white);
      text-align: center;
    }

    .layout {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .center-wrapper {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-end;
      padding-bottom: 4rem; /* push content down */
    }

    .beta-container {
      flex: 2; /* gives the badge more vertical weight */
      display: flex;
      align-items: flex-start;
      justify-content: center;
    }

    h1 {
      font-size: 3rem;
      font-weight: 600;
      margin: 0;
      letter-spacing: -0.5px;
    }

    .tagline {
      font-size: 1.05rem;
      font-weight: 400;
      margin-top: 0.5rem;
      color: var(--muted-text);
    }

    .beta-tagline {
      font-size: 1rem;
      font-weight: 500;
      color: var(--main);
      background: var(--white);
      padding: 6px 12px;
      border-radius: 12px;
      letter-spacing: 0.5px;
    }

    footer {
      font-size: 0.9rem;
      color: var(--muted-text);
      margin-bottom: 20px;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2.2rem;
      }

      .tagline {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>
  <div class="layout">
    <div class="center-wrapper">
      <h1>Lyriciclo</h1>
      <p class="tagline">Spanish music. Bilingual lyrics. In sync.</p>
    </div>

    <div class="beta-container">
      <p class="beta-tagline">Beta coming soon</p>
    </div>

    <footer>&copy; 2025 Lyriciclo</footer>
  </div>
</body>
</html>
