<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lyriciclo â€” Coming Soon</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    /* === Brand Colors === */
    :root {
      --accent: #7B6ED6;
      --accent-hover: #6C5AC2;
      --accent-light: #ECE9FB;
      --accent-dark: #4C4089;
      --bg: #FFF7F0;
      --text: #333333;
      --text-muted: #777777;
    }

    /* === Base Styles === */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      font-weight: 600;
      margin-bottom: 1rem;
      letter-spacing: -0.5px;
    }

    p {
      font-size: 1.25rem;
      font-weight: 400;
      margin-bottom: 1.5rem;
      color: var(--text-muted);
    }

    /* === Tagline Badge === */
    .beta-tagline {
      font-size: 1rem;
      font-weight: 500;
      color: var(--accent-dark);
      background: var(--accent-light);
      padding: 6px 12px;
      border-radius: 12px;
      display: inline-block;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.05);
      letter-spacing: 0.5px;
      margin-top: -1rem;
    }

    /* === CTA Button === */
    .cta-button {
      background: var(--accent);
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 500;
      margin-top: 2.5rem;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .cta-button:hover {
      background: var(--accent-hover);
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9rem;
      color: var(--text-muted);
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2.2rem;
      }

      p {
        font-size: 1rem;
      }

      .cta-button {
        font-size: 0.95rem;
        padding: 10px 20px;
      }
    }
  </style>
</head>
<body>
  <h1>Lyriciclo</h1>
  <p>Spanish music. Bilingual lyrics. In sync.</p>
  <p class="beta-tagline">Beta coming soon.</p>
  <button class="cta-button">Get notified</button>
  <footer>&copy; 2025 Lyriciclo</footer>
</body>
</html>
