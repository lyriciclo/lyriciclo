<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lyriciclo</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --primary: #7B6ED6;
      --secondary: #B2B9F6;
      --hover-accent: #E3E2F7;
      --light-bg: #F4F6FE;
      --text-muted: #DCDCF6;
      --text-light: #ffffff;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: var(--primary);
      color: var(--text-light);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    .logo {
      max-width: 280px;
      height: auto;
      margin-bottom: 0.5rem;
    }

    p {
      font-size: 1.2rem;
      font-weight: 400;
      margin-bottom: 2rem;
      color: var(--text-muted);
    }

    .beta-tagline {
      font-size: 1rem;
      font-weight: 600;
      color: var(--primary);
      background: var(--text-light);
      padding: 6px 12px;
      border-radius: 12px;
      display: inline-block;
      letter-spacing: 0.5px;
      margin-top: 0.25rem;
      transition: background 0.2s ease;
      text-decoration: none;
    }

    .beta-tagline:hover {
      background: var(--hover-accent);
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9rem;
      color: var(--text-muted);
    }

    @media (max-width: 600px) {
      .logo {
        max-width: 200px;
      }

      p {
        font-size: 1rem;
      }
    }
  </style>
</head>
