    :root {
      --main: #7B6ED6;
      --main-hover: #6C5AC2;
      --light-bg: #F8F6FD;
      --white: #ffffff;
      --muted-text: #e0ddf5;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: var(--main);
      color: var(--white);
      height: 100vh;
      display: flex;
      flex-direction: column;

      justify-content: center;
      text-align: center;
    }

    .center-content {
      display: flex;

    }

    h1 {
      font-size: 3rem;
      font-weight: 600;
      margin: 0;
      letter-spacing: -0.5px;
    }

    .tagline {
      font-size: 1.05rem;
      font-weight: 400;
      margin-top: 0.5rem;
      margin-bottom: 0;
      color: var(--muted-text);
    }

    .beta-tagline {
      font-size: 1rem;
      font-weight: 500;
      color: var(--main);
      background: var(--white);
      padding: 6px 12px;
      border-radius: 12px;
      display: inline-block;
      letter-spacing: 0.5px;
      margin-top: 3.5rem; /* Moved much lower */
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9rem;
      color: var(--muted-text);
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2.2rem;
      }

        font-size: 0.95rem;
